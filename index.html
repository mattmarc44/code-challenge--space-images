<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Space Images</title>
  <meta name="description" content="Description to appear in the listings on search engine">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Space Images</a>
    </div>
  </nav>

  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">Welcome to Space Images</h1>
      <p class="lead">I collect the best images of space, and share them with you!</p>
    </div>
  </div>

  <div class="container">
    <div class="row image-collection">

      <!-- These are where I'd like to output my space images  -->

      <div class="col-4">
        <div class="card w-100">
          <img src="https://i.imgur.com/grfbUzn.jpg" class="card-img-top" alt="My space image">
          <div class="card-body">
            <p class="card-text">Pulsr</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card w-100">
          <img src="https://i.imgur.com/goMpQQG.jpg" class="card-img-top" alt="My space image">
          <div class="card-body">
            <p class="card-text">Solar Waves</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card w-100">
          <img src="https://i.imgur.com/mQtOWnl.jpg" class="card-img-top" alt="My space image">
          <div class="card-body">
            <p class="card-text">Rocket taking off</p>
          </div>
        </div>
      </div>

    </div>

    <div class="mt-4 text-center">
      <!-- When this button is click, I want it to shuffle the images from my list & update the images above -->
      <button type="button" class="btn btn-primary" data-target=".image-collection" data-source="https://raw.githubusercontent.com/MikeRogers0/code-challenge--space-images/master/images.json"
        data-toggle="refresh-list">See other images</button>
    </div>

    <hr>

    <footer>
      <p>&copy; Space Images 2019</p>
    </footer>
  </div> <!-- /container -->

  
  
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
